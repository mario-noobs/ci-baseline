---
# ============================================================
# Project identity â€” CHANGE THESE for your project
# ============================================================
project_name: CHANGEME_project-name
registry: ghcr.io/CHANGEME_org
deploy_user: deploy
deploy_dir: "/opt/{{ project_name }}"

# ============================================================
# Feature flags (which infra services are enabled)
# ============================================================
has_mysql: true
has_redis: true
has_minio: false

# ============================================================
# Monitoring
# ============================================================
enable_monitoring: false
enable_log_rotation: true
docker_log_max_size: "100m"
docker_log_max_files: 3

# ============================================================
# Defaults (overridden per env)
# ============================================================
domain: "localhost"
ssl_enabled: false
compose_file: "docker-compose.yml"
network_name: "{{ project_name }}"

# ============================================================
# Project-specific file paths for baseline roles
# Resolves to: ci-scripts/ansible/files/<filename>
# ============================================================
_project_ansible_dir: "{{ inventory_dir | dirname | dirname }}"
app_deploy_nginx_template: "{{ _project_ansible_dir }}/files/nginx.conf.j2"
app_deploy_init_sql: "{{ _project_ansible_dir }}/files/init.sql"
