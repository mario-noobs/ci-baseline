name: CI â€” Java

on:
  workflow_call:
    inputs:
      java_version:
        type: string
        default: "17"
      working_directory:
        description: "Working directory for Gradle commands (monorepo support)"
        type: string
        default: "."
      gradle_tasks:
        description: "Gradle tasks to run for build and test"
        type: string
        default: "clean test jacocoTestReport"
      sonar_project_key:
        type: string
        required: true
      sonar_organization:
        type: string
        default: "mario-noobs"
      coverage_min:
        description: "Minimum coverage % via HTML grep (0 to skip, prefer jacocoTestCoverageVerification in gradle_tasks)"
        type: string
        default: "0"
    secrets:
      SONAR_TOKEN:
        required: true
      NVD_API_KEY:
        required: false

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: backend_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        working-directory: ${{ inputs.working_directory }}
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: backend_db
          DB_USERNAME: root
          DB_PASSWORD: test_password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          JWT_SECRET: dGVzdC1zZWNyZXQta2V5LWZvci1jaS1jZC1waXBlbGluZS1hdC1sZWFzdC0yNTYtYml0cw==
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew ${{ inputs.gradle_tasks }}

      - name: Check coverage minimum
        if: inputs.coverage_min != '0'
        working-directory: ${{ inputs.working_directory }}
        run: |
          COVERAGE=$(grep -oP 'Total.*?(\d+)%' build/reports/jacoco/test/html/index.html | grep -oP '\d+' | tail -1 || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -lt "${{ inputs.coverage_min }}" ]; then
            echo "::error::Coverage ${COVERAGE}% is below minimum ${{ inputs.coverage_min }}%"
            exit 1
          fi

      - name: Upload JaCoCo XML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml-report
          path: ${{ inputs.working_directory }}/build/reports/jacoco/test/jacocoTestReport.xml
          retention-days: 7

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: ${{ inputs.working_directory }}/build/reports/jacoco/test/html/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ inputs.working_directory }}/build/reports/tests/test/
          retention-days: 7

  sonarcloud:
    name: SonarCloud
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ inputs.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download JaCoCo XML report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-xml-report
          path: ${{ inputs.working_directory }}/build/reports/jacoco/test/

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud scan
        working-directory: ${{ inputs.working_directory }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew compileJava sonar \
            -Dsonar.projectKey=${{ inputs.sonar_project_key }} \
            -Dsonar.organization=${{ inputs.sonar_organization }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  owasp:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Override JAVA_HOME for Docker action
        run: echo "JAVA_HOME=/opt/java/openjdk" >> "$GITHUB_ENV"

      - name: Build OWASP args
        id: owasp-args
        run: |
          ARGS="--failOnCVSS 7"
          if [ -n "${{ secrets.NVD_API_KEY }}" ]; then
            ARGS="$ARGS --nvdApiKey ${{ secrets.NVD_API_KEY }}"
          fi
          echo "args=$ARGS" >> "$GITHUB_OUTPUT"

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ github.repository }}
          path: ${{ inputs.working_directory }}
          format: HTML
          args: ${{ steps.owasp-args.outputs.args }}

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 14
